<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<!-- Tite of Game -->
    <title>ACS Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
   <!-- Link to google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>


<body>
	
 
<h1>The Psychic Game aka Guess random Letters</h1>

<p>Guess the letter I am thinking of</p>

<div class="container">
    <div class="center">
        <div class="wrapper">
            <!-- Prompts -->
            <h3>Won</h3>
            
            
            <span id="won"></span>

            <h3>Lost</h3>
            <span id="lost"></span>

            <p>This many guesses till you lose...
                <span id="attempts"></span>
                    </p>

            <p>Failed Guesses</p>
            <span id="playerGuess"></span>

        </div>
	</div>    
	<!-- Link to Java -->
	
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
